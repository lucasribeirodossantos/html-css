    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 
            'Beaming';
            src: url('fonts/Beaming.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
            /* Tipos de formant()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Beaming';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
